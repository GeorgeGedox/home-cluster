---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: system-upgrade-repo
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/rancher/system-upgrade-controller
  ref:
    tag: v0.10.0
  ignore: |
    /*
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-install
  namespace: flux-system
spec:
  interval: 10m
  path: ./manifests/system-upgrade-controller.yaml
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: system-upgrade-repo
  images:
    - name: rancher/system-upgrade-controller
      newTag: v0.10.0

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: chart-kube-dashboard
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      image:
        pullPolicy: IfNotPresent
      ingress:
        enabled: true
        className: nginx
        annotations:
          hajimari.io/icon: logos:kubernetes
          hajimari.io/appName: Kube Dashboard
          nginx.ingress.kubernetes.io/proxy-body-size: "100m"
        hosts:
          - &host "ks.${SECRET_DOMAIN}"
        secretName: null
        tls:
          - hosts:
              - *host
    api:
      containers:
        # https://github.com/kubernetes/dashboard/blob/master/docs/common/arguments.md
        args:
          # When enabled, the skip button on the login page will be shown.
          - --enable-skip-login
          # When enabled, Dashboard settings page will not require user to be logged in and authorized to access settings page.
          - --disable-settings-authorizer
          # When enabled, Dashboard login view will also be shown when Dashboard is not served over HTTPS.
          - --enable-insecure-login
    metricsScraper:
      enabled: true
    nginx:
      enabled: false
    cert-manager:
      enabled: false
    metrics-server:
      enabled: false

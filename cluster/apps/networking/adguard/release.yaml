---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: adguard
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: adguard-home
      version: 5.5.2
      sourceRef:
        kind: HelmRepository
        name: chart-k8s-at-home
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  values:
    image:
      repository: adguard/adguardhome
      tag: v0.107.40
    env:
      TZ: ${TIMEZONE}
    service:
      dns-tcp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_LB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-svc
      dns-udp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_LB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: adguard-svc
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/appName: AdGuard Home
          hajimari.io/icon: cib:adguard
          nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/23
          nginx.ingress.kubernetes.io/auth-url: |-
            http://authentik.security.svc.cluster.local/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://sso.${SECRET_DOMAIN}/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "dns.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: adguard-config

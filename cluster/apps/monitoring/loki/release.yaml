---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 5.19.0
      sourceRef:
        kind: HelmRepository
        name: chart-grafana
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      limits_config:
        retention_period: 14d
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 1000
        per_stream_rate_limit: 5MB
        per_stream_rate_limit_burst: 20MB
      storage:
        type: filesystem
    singleBinary:
      replicas: 1
      persistence:
        size: 5Gi
        storageClass: longhorn
    gateway:
      image:
        registry: ghcr.io
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: Loki
          hajimari.io/icon: carbon:flow-logs-vpc
          nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/23
        hosts:
          - host: &host "loki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    test:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
